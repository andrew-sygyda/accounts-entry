<template name='entrySignUp'>
  <div class="container">
    <div class="row">
      <div class="sign-in-top">
        {{#if logo}}
          <div class="entry-logo">
              <a href="/"><img src="{{logo}}" alt="logo"></a>
          </div>
        {{/if}}
        <p class="entry-signin-cta">{{t9n "ifYouAlreadyHaveAnAccount"}} <a href="{{pathFor 'entrySignIn'}}">{{t9n "signin"}}</a>.</p>
        <div class="break-line"></div>
      </div>
      <div class="entry col-md-4 col-md-offset-4">
        <h3>{{t9n "createAccount"}}</h3>
        <div class="break-line"></div>
        {{#if otherLoginServices}}
          <div class="entry-social">
            {{#each loginServices}}
              {{> entrySocial}}
            {{/each}}
          </div>
          <div class="break-line"></div>
        {{/if}}
        {{> entryError}}
        {{#if passwordLoginService}}
          <form class="entry-form" id='signUp'>
            {{#if showUsername}}
              <div class="form-group">
                <label>{{t9n "username"}}</label>
                <input autofocus name="username" type="string" class="form-control" value=''>
              </div>
            {{/if}}

            {{#if showEmail}}
              <div class="form-group">
                <label>{{t9n "emailAddress"}}</label>
                {{#if showUsername}}
                  <input type="email" class="form-control" value='{{emailAddress}}'>
                {{else}}
                  <input autofocus type="email" class="form-control" value='{{emailAddress}}'>
                {{/if}}
              </div>
            {{/if}}

            <div class="form-group">
              <label>{{t9n "password"}}</label>
              <input type="password" class="form-control" value=''>
            </div>

            {{#if showSignupCode}}
              <div class="form-group">
                <label>{{t9n "signupCode"}}</label>
                <input name="signupCode" type="string" class="form-control" value=''>
              </div>
            {{/if}}
            <div class="break-line"></div>
            {{> entryExtraSignUpFields}}
            {{#if termsUrl}}
            <div class="break-line"></div>
            <div class="agbs">
              <p>
                Für die Nutzung von myPass gelten die <a href="{{termsUrl}}" target="_blank">myPass AGB</a>, für die Nutzung von 1414 die <a href="{{termsUrl}}" target="_blank">12Nutzungsbedingungen</a>. Axel Springer SE darf per E-Mail über neue Missionen zu 12Selfie oder Änderung der Dienste bzw. ähnliche Dienstleistungen informieren. Sie können dem jederzeit schriftlich oder per E-Mail kostenlos widersprechen (näheres in den AGB).
              </p>
            </div>
            {{/if}}
            <div class="break-line"></div>
            <button type="submit" class="submit btn btn-block btn-default">{{t9n "signUp"}}</button>
          </form>
        {{/if}}
      </div>
    </div>
  </div>
</template>
